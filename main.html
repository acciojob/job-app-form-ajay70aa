<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method='post'>
		<label for='name'>Name</label>
		<input type='text' id='name' name='name' placeholder='Name' required/><br>
		<label for='email'>Email</label>
		<input type='email' id='email' name='email' placeholder='Email' required/><br>
		<label for=''>Gender:</label>
		<input type='radio' id='gender_m' name='gender' required/>
		<label for='gender_m'>Male</label>
		<input type='radio' id='gender_f' name='gender' required/>
		<label for='gender_f'>Female</label><br>
		<label for='laptop'>Laptop Brands</label>
		<select id='laptop' name='laptopBrand'>
			<option value='' disabled selected>--Please choose an option--</option>
			<option value='Apple'>Apple</option>
			<option value='Asus'>Asus</option>
			<option value='HP'>HP</option>
		</select><br>
		<label for='age'>Age</label>
		<input type='Number' id='age' name='age' placeholder='Age' required/><br>
		<label for='dob'>Date of Birth</label>
		<input type='date' id='dob' name='dob' required/><br>
		<label for='password'>Password</label>
		<input type='password' id='password' name='password' placeholder='Password' required/><br>
		<label for='portfolio'>Portfolio URL</label>
		<input type='url' id='portfolio' name='portfolioUrl' placeholder='http://www.myportfolio.com' required/><br>
		<button type='submit'>Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
